<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Tic Tac Toe</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #ffe6f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    h1 {
        color: #ff66b3;
        text-align: center;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        margin-top: 20px;
    }

    .cell {
        width: 100px;
        height: 100px;
        background-color: #fff0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        cursor: pointer;
        border-radius: 15px;
        transition: transform 0.2s;
    }

    .cell:hover {
        transform: scale(1.1);
        background-color: #ffd6e6;
    }

    #message {
        margin-top: 20px;
        font-size: 20px;
        color: #ff3399;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff99cc;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #ff66b3;
    }
</style>
</head>
<body>
<h1>Hello Kitty Tic Tac Toe üê±</h1>
<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<div id="message"></div>
<button id="restart">Restart Game</button>

<script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'üê±'; // Hello Kitty symbol
    let gameOver = false;

    const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    function checkWinner() {
        for (let combo of winCombos) {
            const [a, b, c] = combo;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                gameOver = true;
                message.textContent = `${currentPlayer} wins! üéâ`;
                return;
            }
        }
        if (!board.includes('')) {
            gameOver = true;
            message.textContent = `It's a tie! üò∏`;
        }
    }

    function handleClick(e) {
        const index = e.target.dataset.index;
        if (board[index] === '' && !gameOver) {
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'üê±' ? 'üå∏' : 'üê±'; // Alternate symbols
        }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    restartBtn.addEventListener('click', () => {
        board = ['', '', '', '', '', '', '', '', ''];
        cells.forEach(cell => cell.textContent = '');
        currentPlayer = 'üê±';
        gameOver = false;
        message.textContent = '';
    });
</script>
</body>
</html>
