<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Tic Tac Toe - Animated</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #ffe6f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    h1 {
        color: #ff66b3;
        margin-top: 20px;
        text-align: center;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-gap: 12px;
        margin-top: 20px;
    }

    .cell {
        width: 120px;
        height: 120px;
        background-color: #fff0f5;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .cell:hover {
        transform: scale(1.1);
        background-color: #ffd6e6;
    }

    .kitty {
        position: relative;
        width: 60px;
        height: 60px;
        animation: bounce 0.5s ease;
    }

    .kitty .head {
        width: 60px;
        height: 60px;
        background: #fff;
        border-radius: 50%;
        position: relative;
        z-index: 2;
        border: 2px solid #ff99cc;
    }

    .kitty .ear {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        border: 2px solid #ff99cc;
        position: absolute;
        top: -10px;
    }

    .kitty .ear.left {
        left: -5px;
    }

    .kitty .ear.right {
        right: -5px;
    }

    .kitty .bow {
        width: 18px;
        height: 18px;
        background: #ff3399;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 35px;
        z-index: 3;
    }

    @keyframes bounce {
        0% { transform: translateY(-30px); opacity: 0; }
        50% { transform: translateY(5px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff3399;
    }

    button {
        margin-top: 15px;
        padding: 10px 25px;
        font-size: 18px;
        background-color: #ff99cc;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #ff66b3;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #ff66b3;
    }

    @media (max-width: 500px) {
        #game {
            grid-template-columns: repeat(3, 80px);
            grid-gap: 8px;
        }
        .cell {
            width: 80px;
            height: 80px;
        }
        .kitty {
            width: 40px;
            height: 40px;
        }
        .kitty .head { width: 40px; height: 40px; }
        .kitty .ear { width: 14px; height: 14px; }
        .kitty .bow { width: 12px; height: 12px; top: 6px; left: 25px; }
    }
</style>
</head>
<body>
<h1>Hello Kitty Tic Tac Toe üê±</h1>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="restart">Restart Game</button>
<footer>¬© 2025 Samantha. All rights reserved.</footer>

<script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'kitty';
    let gameOver = false;

    const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function checkWinner() {
        for (let combo of winCombos) {
            const [a,b,c] = combo;
            if(board[a] && board[a] === board[b] && board[a] === board[c]){
                gameOver = true;
                message.textContent = `üê± Hello Kitty wins! üéâ`;
                return;
            }
        }
        if(!board.includes('')) {
            gameOver = true;
            message.textContent = "It's a tie! üò∏";
        }
    }

    function createKitty() {
        const kitty = document.createElement('div');
        kitty.classList.add('kitty');
        kitty.innerHTML = `
            <div class="head"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="bow"></div>
        `;
        return kitty;
    }

    function handleClick(e) {
        const index = e.target.dataset.index;
        if(board[index] === '' && !gameOver){
            board[index] = currentPlayer;
            const kitty = createKitty();
            e.target.appendChild(kitty);
            checkWinner();
            currentPlayer = 'kitty'; // single-player animation for now
        }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    restartBtn.addEventListener('click', () => {
        board = ['', '', '', '', '', '', '', '', ''];
        cells.forEach(cell => cell.innerHTML = '');
        currentPlayer = 'kitty';
        gameOver = false;
        message.textContent = '';
    });
</script>
</body>
</html>
