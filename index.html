<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Tic Tac Toe</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #ffe6f2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    h1 {
        color: #ff66b3;
        text-align: center;
        margin-top: 20px;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-gap: 10px;
        margin-top: 20px;
    }

    .cell {
        width: 120px;
        height: 120px;
        background-color: #fff0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 20px;
        transition: transform 0.2s, background-color 0.2s;
    }

    .cell:hover {
        transform: scale(1.1);
        background-color: #ffd6e6;
    }

    .cell img {
        width: 80px;
        height: 80px;
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff3399;
    }

    button {
        margin-top: 15px;
        padding: 10px 25px;
        font-size: 18px;
        background-color: #ff99cc;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #ff66b3;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #ff66b3;
    }

    @media (max-width: 500px) {
        #game {
            grid-template-columns: repeat(3, 80px);
            grid-gap: 8px;
        }
        .cell {
            width: 80px;
            height: 80px;
        }
        .cell img {
            width: 50px;
            height: 50px;
        }
    }
</style>
</head>
<body>
<h1>Hello Kitty Tic Tac Toe üê±</h1>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="restart">Restart Game</button>

<footer>¬© 2025 Samantha. All rights reserved.</footer>

<!-- Sounds -->
<audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="winSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

<script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'kitty'; // player 1 image
    let gameOver = false;

    const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    const images = {
        kitty: 'https://i.ibb.co/svF0f2Z/hellokitty.png', // Hello Kitty
        flower: 'https://i.ibb.co/Z6BqcFq/flower.png' // Flower
    };

    function checkWinner() {
        for (let combo of winCombos) {
            const [a, b, c] = combo;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                gameOver = true;
                message.textContent = `${currentPlayer === 'kitty' ? 'üê± Hello Kitty' : 'üå∏ Flower'} wins! üéâ`;
                winSound.play();
                return;
            }
        }
        if (!board.includes('')) {
            gameOver = true;
            message.textContent = `It's a tie! üò∏`;
        }
    }

    function handleClick(e) {
        const index = e.target.dataset.index;
        if (board[index] === '' && !gameOver) {
            board[index] = currentPlayer;

            const img = document.createElement('img');
            img.src = images[currentPlayer];
            e.target.appendChild(img);

            clickSound.play();
            checkWinner();
            currentPlayer = currentPlayer === 'kitty' ? 'flower' : 'kitty';
        }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    restartBtn.addEventListener('click', () => {
        board = ['', '', '', '', '', '', '', '', ''];
        cells.forEach(cell => cell.innerHTML = '');
        currentPlayer = 'kitty';
        gameOver = false;
        message.textContent = '';
    });
</script>
</body>
</html>
