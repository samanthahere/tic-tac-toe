<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Tic Tac Toe - Fancy CSS</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #ffe6f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    h1 {
        color: #ff66b3;
        margin-top: 20px;
        text-align: center;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-gap: 12px;
        margin-top: 20px;
    }

    .cell {
        width: 120px;
        height: 120px;
        background-color: #fff0f5;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .cell:hover {
        transform: scale(1.1);
        background-color: #ffd6e6;
    }

    .kitty, .flower {
        position: relative;
        animation: bounce 0.5s ease;
    }

    /* Hello Kitty upgraded */
    .kitty {
        width: 60px;
        height: 60px;
    }
    .kitty .head {
        width: 60px;
        height: 60px;
        background: #fff;
        border-radius: 50%;
        border: 2px solid #ff99cc;
        position: relative;
        z-index: 2;
    }
    .kitty .ear {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        border: 2px solid #ff99cc;
        position: absolute;
        top: -10px;
    }
    .kitty .ear.left { left: -5px; }
    .kitty .ear.right { right: -5px; }

    .kitty .eye {
        width: 6px;
        height: 6px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 25px;
    }
    .kitty .eye.left { left: 18px; }
    .kitty .eye.right { right: 18px; }

    .kitty .nose {
        width: 5px;
        height: 5px;
        background: #ff9966;
        border-radius: 50%;
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
    }

    .kitty .bow {
        width: 18px;
        height: 18px;
        background: #ff3399;
        border-radius: 50%;
        position: absolute;
        top: 5px;
        left: 38px;
        z-index: 3;
        box-shadow: -5px 0 0 #ff3399, 5px 0 0 #ff3399;
    }

    /* Flower upgraded */
    .flower {
        width: 60px;
        height: 60px;
    }
    .flower .petal {
        width: 22px;
        height: 22px;
        background: radial-gradient(circle at 40% 40%, #ff99cc, #ff3399);
        border-radius: 50%;
        position: absolute;
    }
    .flower .petal1 { top: 0; left: 19px; }
    .flower .petal2 { top: 19px; left: 0; }
    .flower .petal3 { top: 19px; right: 0; }
    .flower .petal4 { bottom: 0; left: 19px; }
    .flower .center {
        width: 20px;
        height: 20px;
        background: radial-gradient(circle at center, #ffff66, #ffcc33);
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
    }

    @keyframes bounce {
        0% { transform: translateY(-30px); opacity: 0; }
        50% { transform: translateY(5px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff3399;
    }

    button {
        margin-top: 15px;
        padding: 10px 25px;
        font-size: 18px;
        background-color: #ff99cc;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s;
    }

    button:hover { background-color: #ff66b3; }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #ff66b3;
    }

    @media (max-width: 500px) {
        #game { grid-template-columns: repeat(3, 80px); grid-gap: 8px; }
        .cell { width: 80px; height: 80px; }
        .kitty, .flower { width: 40px; height: 40px; }
        .kitty .head { width: 40px; height: 40px; }
        .kitty .ear { width: 14px; height: 14px; }
        .kitty .bow { width: 12px; height: 12px; top: 4px; left: 26px; box-shadow: -3px 0 0 #ff3399, 3px 0 0 #ff3399; }
        .kitty .eye { width: 4px; height: 4px; top: 16px; }
        .kitty .eye.left { left: 12px; }
        .kitty .eye.right { right: 12px; }
        .kitty .nose { width: 4px; height: 4px; top: 22px; }
        .flower .petal { width: 14px; height: 14px; }
        .flower .center { width: 12px; height: 12px; top: 14px; left: 14px; }
    }
</style>
</head>
<body>
<h1>Hello Kitty Tic Tac Toe üê±üå∏</h1>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="restart">Restart Game</button>
<footer>¬© 2025 Samantha. All rights reserved.</footer>

<script>
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'kitty';
    let gameOver = false;

    const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function checkWinner() {
        for (let combo of winCombos) {
            const [a,b,c] = combo;
            if(board[a] && board[a] === board[b] && board[a] === board[c]){
                gameOver = true;
                message.textContent = `${currentPlayer === 'kitty' ? 'üê± Hello Kitty' : 'üå∏ Flower'} wins! üéâ`;
                return;
            }
        }
        if(!board.includes('')) {
            gameOver = true;
            message.textContent = "It's a tie! üò∏";
        }
    }

    function createKitty() {
        const kitty = document.createElement('div');
        kitty.classList.add('kitty');
        kitty.innerHTML = `
            <div class="head"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="bow"></div>
        `;
        return kitty;
    }

    function createFlower() {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.innerHTML = `
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="center"></div>
        `;
        return flower;
    }

    function handleClick(e) {
        const index = e.target.dataset.index;
        if(board[index] === '' && !gameOver){
            board[index] = currentPlayer;
            const element = currentPlayer === 'kitty' ? createKitty() : createFlower();
            e.target.appendChild(element);
            checkWinner();
            currentPlayer = currentPlayer === 'kitty' ? 'flower' : 'kitty';
        }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    restartBtn.addEventListener('click', () => {
        board = ['', '', '', '', '', '', '', '', ''];
        cells.forEach(cell => cell.innerHTML = '');
        currentPlayer = 'kitty';
        gameOver = false;
        message.textContent = '';
    });
</script>
</body>
</html>
