<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 20px;
}

h1 {
    color: #ff66b3;
    text-align: center;
    font-weight: 600;
    font-size: 2.5rem;
}

#player-inputs {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

#player-inputs input {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #ff99cc;
    outline: none;
}

#start-btn {
    padding: 8px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #ff99cc;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
}
#start-btn:hover { background-color: #ff66b3; }

#game {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-gap: 12px;
    margin-top: 20px;
    display: none; /* Hidden until names entered */
}

.cell {
    width: 120px;
    height: 120px;
    background-color: #fff0f5;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

.cell:hover {
    transform: scale(1.1);
    background-color: #ffd6e6;
}

svg {
    width: 60px;
    height: 60px;
    animation: bounce 0.5s ease;
}

@keyframes bounce {
    0% { transform: translateY(-30px) scale(0); opacity: 0; }
    50% { transform: translateY(5px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
}

#message {
    margin-top: 20px;
    font-size: 22px;
    color: #ff3399;
    font-weight: 500;
    text-align: center;
}

#restart {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #ff99cc;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: background-color 0.2s;
    display: none;
}
#restart:hover { background-color: #ff66b3; }

footer {
    margin-top: 40px;
    font-size: 14px;
    font-weight: 500;
    color: white;
    background: linear-gradient(90deg, #ff66b3, #ff99cc);
    padding: 10px 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    letter-spacing: 0.5px;
}

@media (max-width: 500px) {
    #game { grid-template-columns: repeat(3, 80px); grid-gap: 8px; }
    .cell { width: 80px; height: 80px; }
    svg { width: 40px; height: 40px; }
}
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>

<div id="player-inputs">
    <input type="text" id="player1-name" placeholder="Player 1 Name" />
    <input type="text" id="player2-name" placeholder="Player 2 Name" />
    <button id="start-btn">Start Game</button>
</div>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="restart">Restart Game</button>
<footer>Â© 2025 Samantha. All rights reserved </footer>

<script>
const cells = document.querySelectorAll('.cell');
const message = document.getElementById('message');
const restartBtn = document.getElementById('restart');
const startBtn = document.getElementById('start-btn');
const playerInputs = document.getElementById('player-inputs');
const gameBoard = document.getElementById('game');

let player1 = '';
let player2 = '';
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'player1';
let gameOver = false;

const winCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// SVGs
function createPlayer1SVG() {
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox","0 0 100 100");
    svg.innerHTML = `
        <circle cx="50" cy="50" r="30" fill="#fff" stroke="#ff99cc" stroke-width="4"/>
        <circle cx="35" cy="45" r="5" fill="#000"/>
        <circle cx="65" cy="45" r="5" fill="#000"/>
        <circle cx="50" cy="55" r="4" fill="#ff9966"/>
        <polygon points="30,25 40,10 50,25" fill="#ff3399"/>
    `;
    return svg;
}

function createPlayer2SVG() {
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox","0 0 100 100");
    svg.innerHTML = `
        <circle cx="30" cy="50" r="12" fill="#ff66b3"/>
        <circle cx="70" cy="50" r="12" fill="#ff66b3"/>
        <circle cx="50" cy="30" r="12" fill="#ff66b3"/>
        <circle cx="50" cy="70" r="12" fill="#ff66b3"/>
        <circle cx="50" cy="50" r="10" fill="#ffff66"/>
    `;
    return svg;
}

// Win check
function checkWinner() {
    for (let combo of winCombos) {
        const [a,b,c] = combo;
        if(board[a] && board[a] === board[b] && board[a] === board[c]){
            gameOver = true;
            const winnerName = board[a] === 'player1' ? player1 : player2;
            message.textContent = `${winnerName} wins! ðŸŽ‰`;
            restartBtn.style.display = 'block';
            return;
        }
    }
    if(!board.includes('')) {
        gameOver = true;
        message.textContent = "It's a tie! ðŸ˜¸";
        restartBtn.style.display = 'block';
    }
}

// Handle click
function handleClick(e) {
    const index = e.target.dataset.index;
    if(board[index] === '' && !gameOver){
        board[index] = currentPlayer;
        const element = currentPlayer === 'player1' ? createPlayer1SVG() : createPlayer2SVG();
        e.target.appendChild(element);
        checkWinner();
        currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    }
}

cells.forEach(cell => cell.addEventListener('click', handleClick));

// Restart
restartBtn.addEventListener('click', () => {
    board = ['', '', '', '', '', '', '', '', ''];
    cells.forEach(cell => cell.innerHTML = '');
    currentPlayer = 'player1';
    gameOver = false;
    message.textContent = '';
    restartBtn.style.display = 'none';
});

// Start game
startBtn.addEventListener('click', () => {
    player1 = document.getElementById('player1-name').value.trim() || 'Player 1';
    player2 = document.getElementById('player2-name').value.trim() || 'Player 2';
    playerInputs.style.display = 'none';
    gameBoard.style.display = 'grid';
});
</script>
</body>
</html>
